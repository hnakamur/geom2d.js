<html>
<head>
<title>javascript var test</title>
<link rel="stylesheet" href="lib/qunit.css" type="text/css" media="screen">
<script src="lib/qunit.js"></script>
<script>
window.onload = function() {
  module('javascript var');

  test('redefine var', function testRedefineVar() {
    var a = 3;
    var a;

    equals(a, 3, 'value is unchanged after redifinition');
  });
};
</script>
</head>
<body>
  <h1 id="qunit-header">javascript var test</h1>
  <h2 id="qunit-banner"></h2>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
</body>
</html>
